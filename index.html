<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bank Cutoff Time Checker (US)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Check whether a bank payment processes today or next business day based on cutoff times and US federal holidays.">

  <!-- AdSense (inactive by default; required for review) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7744853829365165"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header>
    <h1>Bank Cutoff Time Checker</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="faq.html">FAQ</a>
      <a href="privacy.html">Privacy</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Will your payment process today?</h2>
    <p>Check bank cutoff times to see whether your transfer processes today or the next US business day.</p>

    <div id="app">
      <label>Bank
        <select id="bank"></select>
      </label>

      <label>Transfer Type
        <select id="rail">
          <option value="ach">ACH (Standard)</option>
          <option value="same_day_ach">ACH (Same-Day)</option>
          <option value="wire">Wire</option>
        </select>
      </label>

      <label>Date
        <input type="date" id="date">
        <small class="muted">Defaults to today</small>
      </label>

      <label>Time
        <input type="text" id="time" placeholder="3:45 PM ET">
        <small class="muted">All times assumed Eastern Time (ET)</small>
      </label>

      <button onclick="check()">Check cutoff</button>
      <div id="result"></div>
    </div>
  </main>

  <footer class="footer">
    Static utility · Deterministic output · No logins · No tracking
    <p>© 2026 bankcutoffchecker.com</p>
  </footer>

  <script src="assets/app.js"></script>
</body>

</html>
